<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MarsGenix | Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen p-6">

<div class="max-w-5xl mx-auto bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-xl">

  
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Admin Dashboard</h1>
    <button onclick="logout()"
            class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold
                   hover:bg-red-600 hover:-translate-y-0.5 hover:shadow-md
                   hover:shadow-red-200 transition-all duration-300">
      Logout
    </button>
  </div>

  
  <div class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 p-4 rounded-xl mb-6 shadow hover:shadow-lg transition">
    <h3 class="text-lg font-semibold text-gray-700 mb-2">User Info</h3>
    <p id="userInfo" class="text-gray-800 font-medium"></p>
  </div>

  
  <div>
    <h3 class="text-lg font-semibold text-gray-700 mb-3">All Customer Tasks</h3>
    <ul id="allTasks" class="space-y-3"></ul>
  </div>

</div>

<script>
const user = JSON.parse(localStorage.getItem("user"));
document.getElementById("userInfo").innerText =
  user ? `${user.name} (${user.role})` : "No user";


const tasks = JSON.parse(localStorage.getItem("customerTasks")) || [];
const list = document.getElementById("allTasks");

tasks.forEach((t, i) => {
  list.innerHTML += `
    <li class="bg-white p-4 rounded-xl flex justify-between items-center shadow
               hover:bg-indigo-50 hover:shadow-lg transition">
      <span class="text-gray-800 font-medium">${t}</span>
      <button onclick="deleteTask(${i})"
              class="text-red-500 hover:text-red-700 font-semibold transition">
        üóëÔ∏è
      </button>
    </li>
  `;
});


function deleteTask(index){
  tasks.splice(index, 1);
  localStorage.setItem("customerTasks", JSON.stringify(tasks));
  location.reload(); 
}


function logout() {
 alert("Logged out!");
 window.location.href = "login.html";
}
</script>

</body>
</html>
