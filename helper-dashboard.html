<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MarsGenix | Helper Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 min-h-screen p-6">

<div class="max-w-4xl mx-auto bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-xl">

  
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Helper Dashboard</h1>
    <button onclick="logout()"
            class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold
                   hover:bg-red-600 hover:-translate-y-0.5 hover:shadow-md
                   hover:shadow-red-200 transition-all duration-300">
      Logout
    </button>
  </div>

  
  <div class="bg-gradient-to-r from-green-100 via-green-50 to-green-100 p-4 rounded-xl mb-6 shadow hover:shadow-lg transition flex items-center justify-between">
    <div>
      <span class="font-semibold text-gray-700">Status:</span>
      <span id="status" class="font-bold text-red-500">Offline</span>
    </div>
    <button onclick="toggleStatus()"
            class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold
                   hover:bg-green-600 hover:-translate-y-0.5 hover:shadow-md
                   hover:shadow-green-200 transition-all duration-300">
      Toggle
    </button>
  </div>

  
  <div>
    <h3 class="text-lg font-semibold text-gray-700 mb-3">Available Tasks</h3>
    <ul id="availableTasks" class="space-y-3"></ul>
  </div>

</div>

<script>
const tasks = JSON.parse(localStorage.getItem("customerTasks")) || [];
const list = document.getElementById("availableTasks");

tasks.forEach((t, i) => {
  list.innerHTML += `
    <li class="bg-white p-4 rounded-xl flex justify-between items-center shadow
               hover:bg-indigo-50 hover:shadow-lg transition">
      <span class="text-gray-800 font-medium">${t}</span>
      <button onclick="acceptTask(${i})"
              class="bg-indigo-500 text-white px-3 py-1 rounded-lg font-semibold
                     hover:bg-indigo-600 hover:-translate-y-0.5 hover:shadow-md
                     hover:shadow-indigo-200 transition-all duration-300">
        Accept
      </button>
    </li>
  `;
});

function acceptTask(index){
  alert(`Task "${tasks[index]}" accepted (Demo)`);
}

function toggleStatus(){
  const status = document.getElementById("status");
  if(status.innerText === "Offline"){
    status.innerText = "Online";
    status.classList.remove("text-red-500");
    status.classList.add("text-green-500");
  } else {
    status.innerText = "Offline";
    status.classList.remove("text-green-500");
    status.classList.add("text-red-500");
  }
}


function logout() {
 alert("Logged out!");
 window.location.href = "login.html";
}
</script>

</body>
</html>
