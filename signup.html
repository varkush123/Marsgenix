<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MarsGenix | Sign Up</title>

  
  <script src="https://cdn.tailwindcss.com"></script>

  
  <script src="auth.js" defer></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-51 to-purple-50
             flex items-center justify-center">

  <div class="bg-white/90 backdrop-blur-lg w-full max-w-md p-8 rounded-2xl shadow-xl">

    
    <div class="text-center mb-8">
      <h1 class="text-3xl font-extrabold text-gray-800">
        Mars<span class="text-indigo-500">Genix</span>
      </h1>
      <p class="text-xs text-gray-500 mt-1">
        Create your account to get started
      </p>
    </div>

    <h2 class="text-xl font-semibold text-center text-gray-700 mb-6">
      Sign Up
    </h2>

    <div class="space-y-4">

      <input
        id="name"
        type="text"
        placeholder="Full Name"
        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
               focus:outline-none focus:ring-2 focus:ring-indigo-300
               hover:border-indigo-300 transition"
      />

      <input
        id="email"
        type="email"
        placeholder="Email Address"
        class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
               focus:outline-none focus:ring-2 focus:ring-indigo-300
               hover:border-indigo-300 transition"
      />

      <!-- Password -->
      <div class="relative">
        <input
          id="password"
          type="password"
          placeholder="Password"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                 focus:outline-none focus:ring-2 focus:ring-indigo-300
                 hover:border-indigo-300 transition"
        />
        <span
          onclick="togglePassword('password', this)"
          class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer
                 text-gray-400 hover:text-indigo-500"
        >ğŸ‘ï¸</span>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <input
          id="confirm"
          type="password"
          placeholder="Confirm Password"
          class="w-full px-4 py-2.5 border border-gray-300 rounded-lg
                 focus:outline-none focus:ring-2 focus:ring-indigo-300
                 hover:border-indigo-300 transition"
        />
        <span
          onclick="togglePassword('confirm', this)"
          class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer
                 text-gray-400 hover:text-indigo-500"
        >ğŸ‘ï¸</span>
      </div>

      <div id="extraFields"></div>

      <button
        onclick="signup()"
        class="w-full bg-indigo-500 text-white py-2.5 rounded-lg font-semibold
               hover:bg-indigo-600 hover:-translate-y-0.5
               hover:shadow-md hover:shadow-indigo-200
               transition-all duration-300"
      >
        Create Account
      </button>

    </div>

    <p class="text-sm text-center text-gray-600 mt-6">
      Already have an account?
      <a href="login.html" class="text-indigo-500 font-semibold hover:underline">
        Login
      </a>
    </p>

  </div>

</body>
</html>
